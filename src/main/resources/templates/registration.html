<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head> 
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5 mb-5 text-center">
        <h1 style="margin: 10px;">Регистрация</h1>
        <form action="/my" method="post" oninput='inputPasswordRepeat.setCustomValidity(inputPasswordRepeat.value != inputPassword.value ? "Ошибка! Пароли не совпадают!" : "")' style="display: inline-block; width: 25rem;">
            <div class="form-group row">
                <label class="input-group-text">Логин</label>
                <div class="col">
                  <input type="email" class="form-control" name="inputEmail" required placeholder="name@example.com">
                </div>
            </div>

            <div class="form-group row">
                <label class="input-group-text" style="height: 50%;">Пароль</label> 
                <div class="col">
                  <input type="password" class="form-control" name="inputPassword" required placeholder="Введите пароль">
                  <input type="password" class="form-control" name="inputPasswordRepeat"required placeholder="Повторите пароль" style="margin-top: 1rem;"> <!-- ПОКА БЕЗ ПРОВЕРКИ НА СООВПАДЕНИЕ-->
                  <div class="help-block with-errors"></div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-50 py-2">Зарегистрироваться</button>
            <p style="margin: 10px;">Нет профиля? <a href="/reg">Добавить пользователя</a></p>  
        </form>
    </div>

    <div th:insert="blocks/footer :: footer"></div>
</body>

<style>

    .input-group-text {
        width: 20%;
    }

</style>

</html>
